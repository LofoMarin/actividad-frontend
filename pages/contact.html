<DOCTYPE html>
<html lang="en">

<body>
    <link rel="stylesheet" href="../contact.css">
    <main>
        <h1>Contact Us</h1>

        <section>
            <h2>We will get back to you as soon as possible!</h2>

            <form>
                <div>
                    <input class="form-input" type="text" placeholder="First Name" required>
                </div>

                <div>
                    <input class="form-input" type="text" placeholder="Last Name" required>
                </div>

                <div>
                    <input class="form-input" type="email" placeholder="Email" required>
                </div>

                <div>
                    <input class="form-input" type="text" placeholder="Phone Number" required maxlength="10">
                </div>

                <textarea class="form-textarea" placeholder="Reason for contact"></textarea>

                <button class="form-button" type="submit">Submit</button>

            </form>
        </section>
    </main>

</body> 

</html>     
</DOCTYPE>
