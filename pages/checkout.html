<DOCTYPE html>
    <html lang="en">
        <body>
            <link rel="stylesheet" href="../checkout.css">
    
            <main>
                <h1>Checkout</h1>
            </main>
            
            <section class="checkout-form">  
                <h2>Shipping address</h2>
                <form>
                    <input class="form-input" type="text" placeholder="Shipping address"><br>
                    <input class="form-input" type="text" placeholder="Zip code">
                    

                    <div class="form-row">
                        <select class="form-select">
                            <option value="">Country</option>
                        </select>

                        <select class="form-select">
                            <option value="">State</option>
                        </select>

                        <select class="form-select">
                            <option value="">City</option>
                        </select>
                        
                    </div>
                    
                </form>
            </section>

            <section class="Payment-form">
                <h2>Payment Details</h2>
                <form>
                    <input class="form-input" type="text" placeholder="Cardholder name"><br>
                    <input class="form-input" type="text" placeholder="Card Number" maxlength="16">

                    <div class="form-row">
                        <select class="form-payment" placeholder="Month">
                            <option value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select class="form-payment">
                            <option value="">Year</option>
                        </select>

                        <input class="form-cvc" type="password" placeholder="CVC" minlength="3" maxlength="3">
                    </div>

                    <button class="form-button" type="submit">Pay with Card</button>

                </form>
            </section>
        </body>
    </html>
</DOCTYPE>
